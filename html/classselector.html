<!DOCTYPE html>
<html>
<head>
<title>class Selector</title>
<style>
.first{color:red;}
p.last{background-color:yellow;font-style:italic;}
.last{font-size:16pt;}
</style>
</head>
<body style="text-align:center;">
<h1 class="first">TEST</h1>
<p class="last">ANOTHER</p>
<h2 class="first last">ANOTHER TRIAL</h2>
<h3 class="last">TEST</h3>
</body>
</html>
